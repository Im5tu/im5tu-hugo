<header id="pageHeader">
    <section id="pageHeader-about" class="pageWrap" itemscope itemtype="http://schema.org/person">
        <section id="pageHeader-about-title">
            <h1 itemprop="name"><a href="/" title="{{ .Site.Params.jobtitle }}">{{ .Site.Params.name }}</a>{{ if (isset .Params "title") and .IsHome }} / <a href="{{ .Permalink }}">{{ .Title }}</a>{{ end }}</h1>
        </section>
    </section>
</header>
