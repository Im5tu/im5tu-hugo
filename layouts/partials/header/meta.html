<meta property="og:title" content="{{ if .Title }}{{ printf `%s - %s` .Title .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ if .Description }}{{- .Description -}}{{ else }}{{- .Site.Description -}}{{ end }}">
<meta property="og:url" content="{{- .Permalink -}}" />
<meta property="og:image" content="https://im5tu.io/img/site-logo.png" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@im5tu" />
