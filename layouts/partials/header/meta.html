<meta property="og:title" content="{{ if .Title }}{{ printf `%s - %s` .Title .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
<meta property="og:type" content="website" />
{{ if .Description }}
<meta property="og:description" content="{{- .Description -}}">
{{ else }}
<meta property="og:description" content="A little place for all my thoughts on all things cyber.">
{{ end }}
<meta property="og:url" content="{{- .Permalink -}}" />
<meta property="og:image" content="https://im5tu.io/img/site-logo.png" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@im5tu" />
